<html>
<head>
  <title>hi</title>
</head>
<body>
  <h1 id="messages"></h1>
<canvas id="game" width="1200" height="800">
</canvas>
</body>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>

var socket = io.connect('/');
var user = {
  name: '',
  radius: 100,
  speed: 5,
  color: '',
  x: 150,
  y: 150,
  userId: 0
}
var users = [];
users[0] = user;

socket.on('message', function(data){

  data = JSON.parse(data);

  if (data.type == "serverMessage") {
    $('#messages').append($('<ul>').text(data.message));
    user.userId = data.userId;
    user.color = data.color;
  };

  if (data.type == "userAction") {
    var userId = data.message.userId
    users[data.message.userId] = Object.create(user);
    users[userId][userId] = userId;
    users[userId].x = data.message.x;
    users[userId].y = data.message.y;
    users[userId].color = data.message.color;
    users[userId].radius = data.message.radius;
  }
});

var drawCircle = function(x, y, r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, 2*Math.PI);
  ctx.stroke();
}

var c = document.getElementById("game");
var ctx = c.getContext("2d");
var x = 0;
var y = 0;

window.onkeydown = function(e) {
  //e.preventDefault();
   var key = e.keyCode ? e.keyCode : e.which;
   if (key == 38) {
     user.y -= user.speed;
     var data = {
       type: 'userAction',
       message: {
         x: user.x,
         y: user.y,
         userId: user.userId
       }
     };
     socket.send(JSON.stringify(data));
   } else if (key == 40) {
     user.y += user.speed;
     var data = {
       type: 'userAction',
       message: {
         x: user.x,
         y: user.y,
         userId: user.userId,
         radius: user.radius,
         color: user.color
       }
     };
     socket.send(JSON.stringify(data));
   } else if (key == 39) {
     user.x += user.speed;
     var data = {
       type: 'userAction',
       message: {
         x: user.x,
         y: user.y,
         userId: user.userId,
         radius: user.radius,
         color: user.color
       }
     };
     socket.send(JSON.stringify(data));
   } else if (key == 83) {
     if (user.speed > 10) {
       ctx.fillStyle = 'black';ctx.font = '80px Arial';
       ctx.fillText("max speed!", 50, 200);
     } else {
       user.speed = user.speed * 1.05;
       user.radius = user.radius * 0.95;
     };
     var data = {
       type: 'userAction',
       message: {
         x: user.x,
         y: user.y,
         userId: user.userId,
         radius: user.radius,
         color: user.color
       }
     };
     socket.send(JSON.stringify(data));
   } else if (key == 37) {
     user.x -= user.speed;
     var data = {
       type: 'userAction',
       message: {
         x: user.x,
         y: user.y,
         userId: user.userId,
         radius: user.radius,
         color: user.color
       }
     };
     socket.send(JSON.stringify(data));
   }
}

var programStart = function() {
  setInterval(render, 10);
}

var clearBackground = function() {
  ctx.fillStyle = 'white'
  ctx.fillRect(0,0,1200,800);
};

var render = function() {
  clearBackground();
  drawUsers();
};

var drawUsers = function() {

  for(var n = 0; n < users.length; n++){
    if(users[n] == undefined) {continue};
    if(users[n].x == undefined ) {continue};
    ctx.fillStyle = users[n].color;
    drawCircle(users[n].x, users[n].y, users[n].radius);
    ctx.fill();
  }
  //ctx.fillText(user.userId, 10, 500);
};

drawCircle (user.x, user.y, user.radius);
programStart();

</script>
